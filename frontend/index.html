<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/scss/app.scss">

    <title>Image Gallery</title>
</head>
<body>
    <header>
        <nav>
            <h3>
                Gallery | the Imagery
            </h3>
        </nav>
    </header>
    <main>
        <section>
            <div class="filters">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Order By</span>
                    </div>
                    <input type="checkbox" class="toggle-btn" checked data-toggle="toggle" data-on="A-Z" data-off="Random ">
                </div>
                <div class="search-filters input-group-prepend">
                    <input class="form-control" type="text" name="search" minlength=1 maxlength=20>
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
            <article id="images-app"></article>
            <div class="loading-element">
                <img src="src/img/spinner.gif" alt="spinner">
            </div>
            <div id="load-more">
                <button class="btn btn-secondary">More</button>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <p>
                Powered by <a href="https://www.flickr.com/services/api/">flickr API</a>.
            </p>
        </section>
    </footer>
    <script src="src/app.js"> </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</body>
</html>
