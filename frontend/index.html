<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/scss/app.scss">
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <nav>
            <h3>
                Gallery | the Imagery
            </h3>
        </nav>
    </header>

            <div class="container">
                <div id="images-app"></div>

                </div>

                    <img src="src/img/spinner.gif" alt="spinner">

        </section>
    </main>
    <footer>
        <section>
            <p>
                Powered by <a href="https://www.flickr.com/services/api/">flickr API</a>.

        </section>

</html>
